<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三栏布局</title>
    <link rel="stylesheet" href="../css/task3.css">
</head>
<body>
<!-- 三栏布局（左右固定，中间自适应）有三种方法
     1、第一种：绝对定位（左右绝对定位，中间用左右margin值撑开）
     2、第二种：margin负值法（首先中间地主体部分使用双层标签，外层div宽度100%，并浮动。
        内层div是真正的内容，含有左右的margin值。
        左右两栏采用margin负值定位，左栏左浮动，margin-left:100%;
        右栏左浮动，margin-left为负的本身的宽度。）
     3、第三种：自身浮动法
        左栏左浮动，右栏右浮动，主体直接放后面
-->
<div class="wrap clearfix">
    <!--左边栏-->
    <div class="left-wrap clearfix">
        <div class="left-wrap-logo">团队logo</div>
        <div class="left-wrap-name">团队名称</div>
    </div>
    <!--左边栏 end-->
    <!--右边栏-->
    <div class="right-wrap">
        <div class="right-wrap-item">个人logo</div>
        <div class="right-wrap-item">个人logo</div>
        <div class="right-wrap-item">个人logo</div>
        <div class="right-wrap-item">个人logo</div>
    </div>
    <!--右边栏 end-->
    <!--中间主体部分-->
    <div class="center-wrap">
        <h3>关于你们团队的介绍</h3>
        <p>可以给我们解释一下团队名称的来历，或是分别介绍你们的团队成员。</p>
        <p>以下为示例</p>
        <p>
            百度Web前端技术学院（Baidu Institute of Front-End Technology简称IFE）是一个由百度人力资源部校园招聘组、
            百度EFE团队联合出品的、面向在校大学生以及对前端技术有兴趣的前端在线学习平台，我们希望能够借助百度大量优秀的前端
            工程师以及丰富的前端知识积累，帮助人们更加有趣、高效、系统地学习Web前端技术。
        </p>
    </div>
    <!--中间主体部分 end-->
</div>
</body>
</html>
